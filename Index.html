<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order  Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      display: block;
      width: 100%;
      background-color: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="97179470-78fd-4a47-b91c-3c5ef3ed0e15">

    <h2>ðŸ›’ Order the Product</h2>

    <label>Your Sweet Name *</label>
    <input type="text" name="name" placeholder="Enter your full name" required>

    <label>Your Phone ðŸ“± number *</label>
    <input type="tel" name="phone" placeholder="03XXXXXXXXX" required>

    <label>WhatsApp no. (Optional)</label>
    <input type="tel" name="whatsapp" placeholder="03XXXXXXXXX">

    <label>Product ID (you copied) *</label>
    <input type="text" name="product_id" placeholder="e.g. DRZ123456" required>

    <label>Any query you have (Optional)</label>
    <textarea name="query" placeholder="Write your question or special request..."></textarea>

    <input type="hidden" name="redirect" value="https://web3forms.com/success">

    <button type="submit">ðŸ“¦ Submit Order</button>
  </form>

</body>
</html>
